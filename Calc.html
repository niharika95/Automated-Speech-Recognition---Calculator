<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type = "text/css" href="Calc.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:500" rel="stylesheet">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="header">
				<p class="headerText">Calc</p>
			</div>
		</div>

		<div class="text-center">
			<div class="row-fluid">
				<div style="margin: 0 auto;">
					<button type="button" class="btn btn-primary speak-button-first-number span4 text-center">
						<ion-icon name="mic" style = "font-size: 25px; padding: 5px"></ion-icon>
						<p style="font-size: 15px;"># 1</p>
					</button>
					<button type="button" class="btn btn-primary speak-button-operator span4 text-center">
						<ion-icon name="mic" style = "font-size: 25px; padding: 5px"></ion-icon>
						<p style="font-size: 15px;">Operator</p>
					</button>
					<button type="button" class="btn btn-primary speak-button-second-number span4 text-center">
						<ion-icon name="mic" style = "font-size: 25px; padding: 5px"></ion-icon>
						<p style="font-size: 15px;"># 2</p>
					</button>
				</div>
			</div>
		</div>

		<div class="text-center">
			<button type="button" class="btn btn-success calculate-button">Calculate</button>
		</div>

		<div class="text-center">
			<div class="row justify-content-lg-center" style="width: 90%; margin: 0 auto;">
				<div class="col col-lg-5 calc-English">
					<br>
					<p class="num1"># 1</p>
					<p class="oper">operator</p>
					<p class="num2"># 2</p>
					<br><br>
					<p class="ans">=</p>
				</div>
				<div class = "col-lg-2"></div>
				<div class="col col-lg-5 calc-ASL">
					<br>
					<p class="num1_ASL"># 1</p>
					<p class="oper_ASL">operator</p>
					<p class="num2_ASL"># 2</p>
					<br><br>
					<p class="ans_ASL">=</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>
	<script src="Calc.js"></script>
</body>
</html>
